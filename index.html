<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="assets/favicon.jpg" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NotesWorld</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --nav: #ffffff;
      --card: #ffffff;
      --accent: #007bff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    .dark {
      --bg: #111;
      --text: #eee;
      --nav: #1a1a1a;
      --card: #1f1f1f;
      --accent: #3399ff;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    nav {
      background: var(--nav);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 2px 10px var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-title { font-size: 1.5rem; font-weight: bold; }
    .nav-actions { display: flex; gap: 0.5rem; }

    .toggle-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .container {
      padding: 1rem;
    }

    .breadcrumb {
      margin-bottom: 1rem;
      font-size: 1rem;
      font-weight: 500;
    }

    .breadcrumb span {
      color: var(--accent);
      cursor: pointer;
    }

    .search-bar input {
      width: 100%;
      padding: 0.6rem 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: var(--card);
      color: var(--text);
      box-shadow: 0 2px 6px var(--shadow);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 12px var(--shadow);
      cursor: grab;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .card-title { font-weight: bold; }
    .card-type { font-size: 0.85rem; color: gray; }

    .editor {
      display: none;
      flex-direction: column;
      padding: 1rem;
    }

    .editor input, .editor textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: var(--card);
      color: var(--text);
      border: none;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      width: 56px;
      height: 56px;
      font-size: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .popup-menu {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: var(--card);
      padding: 0.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      display: none;
      flex-direction: column;
      gap: 0.5rem;
    }

    .popup-menu button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <nav>
    <div class="nav-title">NotesWorld</div>
    <div class="nav-actions">
      <button class="toggle-btn" onclick="goHome()">üè†</button>
      <button class="toggle-btn" onclick="toggleDarkMode()">üåì</button>
    </div>
  </nav>

  <div class="container">
    
    <div class="search-bar">
      <input type="text" placeholder="Search notes..." oninput="searchNotes(this.value)">
    </div>
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="editor" id="editor">
    <input id="editTitle" placeholder="Title..."/>
    <textarea id="editBody" rows="10" placeholder="Start writing..."></textarea>
  </div>

  <button class="floating-btn" onclick="toggleMenu()">Ôºã</button>
  <div class="popup-menu" id="popupMenu">
    <button onclick="createItem('note')">New Note</button>
    <button onclick="createItem('folder')">New Folder</button>
  </div>

  <script>
    let root = JSON.parse(localStorage.getItem("notes_tree")) || [];
    let currentFolder = root;
    let currentPath = [];
    let currentEdit = null;

    const gallery = document.getElementById("gallery");
    const breadcrumb = document.getElementById("breadcrumb");
    const editor = document.getElementById("editor");

    function render(folder = root) {
      gallery.innerHTML = "";
      folder.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.draggable = true;
        card.dataset.index = i;
        card.innerHTML = `<div class="card-title">${item.title}</div>
                          <div class="card-type">${item.type}</div>`;
        card.ondragstart = e => {
          e.dataTransfer.setData("text/plain", i);
        };
        card.ondragover = e => {
          if (item.type === "Folder") e.preventDefault();
        };
        card.ondrop = e => {
          e.preventDefault();
          const from = e.dataTransfer.getData("text/plain");
          const moved = currentFolder.splice(from, 1)[0];
          item.children = item.children || [];
          item.children.push(moved);
          save();
          render(currentFolder);
        };
        card.onclick = () => {
          if (item.type === "Note") {
            openEditor(item);
            currentEdit = item;
          } else if (item.type === "Folder") {
            currentPath.push(currentFolder);
            currentFolder = item.children = item.children || [];
            render(currentFolder);
            updateBreadcrumb();
          }
        };
        gallery.appendChild(card);
      });

      editor.style.display = "none";
      document.querySelector(".container").style.display = "block";
    }

    function openEditor(item) {
      document.getElementById("editTitle").value = item.title;
      document.getElementById("editBody").value = item.body || "";
      editor.style.display = "flex";
      document.querySelector(".container").style.display = "none";
    }

    function save() {
      localStorage.setItem("notes_tree", JSON.stringify(root));
    }

    function createItem(type) {
      const title = prompt(`Enter ${type} title`);
      if (title) {
        const newItem = { type: type === "note" ? "Note" : "Folder", title };
        if (type === "note") newItem.body = "";
        if (type === "folder") newItem.children = [];
        currentFolder.push(newItem);
        save();
        render(currentFolder);
      }
      toggleMenu(false);
    }

    function toggleMenu(force) {
      const menu = document.getElementById("popupMenu");
      if (force === false) {
        menu.style.display = "none";
      } else {
        menu.style.display = menu.style.display === "flex" ? "none" : "flex";
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    }

    function goHome() {
      currentFolder = root;
      currentPath = [];
      render(currentFolder);
      updateBreadcrumb();
    }

    function updateBreadcrumb() {
      breadcrumb.innerHTML = "ROOT / ";
      currentPath.forEach((folder, i) => {
        const part = document.createElement("span");
        part.innerText = folder.title;
        part.onclick = () => {
          currentFolder = folder.children;
          currentPath = currentPath.slice(0, i);
          render(currentFolder);
          updateBreadcrumb();
        };
        breadcrumb.appendChild(part);
        breadcrumb.innerHTML += " / ";
      });
    }

    function searchNotes(query) {
      const cards = gallery.querySelectorAll(".card");
      cards.forEach(card => {
        const title = card.querySelector(".card-title").innerText.toLowerCase();
        card.style.display = title.includes(query.toLowerCase()) ? "block" : "none";
      });
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
      render();
      updateBreadcrumb();
    };
  </script>
</body>
</html>
