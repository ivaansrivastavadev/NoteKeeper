<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes World</title>
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.jpg" type="image/x-icon">

    <style>
        /* General styles */
        body {
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
            position: fixed;
            height: 100%;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .folder {
            margin: 10px 0;
            padding: 5px;
            background-color: #34495e;
            border-radius: 4px;
            cursor: pointer;
        }

        .folder:hover {
            background-color: #1abc9c;
        }

        .folder span {
            font-weight: bold;
        }

        .nested {
            margin-left: 20px;
        }

        /* Main content */
        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        .note-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .note-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .note-button:hover {
            background-color: #45a049;
        }

        .notes-list {
            margin-top: 20px;
        }

        .note {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .note .delete-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .note .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Notes World</h2>
        <div class="folder">
            <span>Main Folder</span>
            <div class="nested">
                <div class="folder">Subfolder 1</div>
                <div class="folder">Subfolder 2</div>
                <div class="folder">Subfolder 3</div>
            </div>
        </div>
        <div class="folder">
            <span>Personal</span>
            <div class="nested">
                <div class="folder">Work</div>
                <div class="folder">Shopping</div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <input type="text" id="noteInput" class="note-input" placeholder="Enter a note...">
        <button id="addNoteBtn" class="note-button">Add Note</button>

        <ul id="notesList" class="notes-list">
            <!-- Notes will appear here -->
        </ul>
    </div>

    <script>
        // Elements
        const addNoteBtn = document.getElementById('addNoteBtn');
        const noteInput = document.getElementById('noteInput');
        const notesList = document.getElementById('notesList');

        // Function to add a new note
        addNoteBtn.addEventListener('click', () => {
            const noteText = noteInput.value.trim();
            if (noteText) {
                const noteItem = document.createElement('li');
                noteItem.classList.add('note');
                noteItem.innerHTML = `
                    <span>${noteText}</span>
                    <button class="delete-btn">Delete</button>
                `;
                notesList.appendChild(noteItem);
                noteInput.value = ''; // Clear the input after adding

                // Add event listener for delete button
                noteItem.querySelector('.delete-btn').addEventListener('click', () => {
                    notesList.removeChild(noteItem); // Delete the note
                });
            }
        });

        // Allow pressing 'Enter' to add a note
        noteInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addNoteBtn.click();
            }
        });
    </script>

</body>
</html>
